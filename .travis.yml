os: linux
dist: bionic
language: generic

env:
  jobs:
    - LISP=sbcl
    - LISP=ccl
    - LISP=ecl
    - LISP=allegro
    - LISP=sbcl32
    - LISP=ccl32
    - LISP=cmucl
    # - LISP=abcl

jobs:
  allow_failures:
    - env: LISP=abcl
    - env: LISP=allegro
    - env: LISP=ccl32
    - env: LISP=cmucl
    - env: LISP=ecl

notifications:
  email:
    on_success: change
    on_failure: always
  irc:
    channels:
      - "chat.freenode.net#iolib"
    on_success: change
    on_failure: always
    use_notice: true
    skip_join: true

install:
  - curl -L https://raw.githubusercontent.com/sionescu/cl-travis/master/install.sh | sh

script:
  - cl -e "(cl:in-package :cl-user)
           (prin1 (lisp-implementation-type)) (terpri) (prin1 (lisp-implementation-version)) (terpri)
           (ql:quickload :bordeaux-threads/test :verbose t)
           (uiop:quit (if (some (lambda (x) (typep x '5am::test-failure))
                                (5am:run :bordeaux-threads))
                          1 0))"
